<!DOCTYPE html>

<html>
    <head>
        <title>Curvas de Bezier</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Curvas de Bezier</h1>
        <div id="options">
            <div id="fila1">
                <div class="aaa">
                    <label for="avNum">Número de Avaliações</label>
                    <input id="avNum" type="number" placeholder="100" onclick="cleanInput()">
                </div>
                <button onclick="cpClick()" id="cpBut">Criar curva</button>
                <button onclick="clearCanvas()" id="clearBut">Limpar canvas</button>
                <div class="check">
                    <div>
                        <input checked onchange="scCheck()" type="checkbox" name="showPoints" id="showPoints">        
                        <label for="showPoints">Mostrar Pontos</label>
                    </div>
                </div>
                <div class="check">
                    <div>
                        <input checked onchange="scCheck()" type="checkbox" name="showLines" id="showLines"> 
                        <label for="showLines">Mostrar Linhas</label>    
                    </div>   
                </div>
                <div class="check">
                    <div>
                        <input checked onchange="scCheck()" type="checkbox" name="showCurves" id="showCurves">
                        <label for="showCurves">Mostrar Curvas</label>
                    </div>
                </div>
            </div>
            <canvas id="canvas" width="1100" height="700"></canvas>
            <div id = "fila2">
                <button id="selectBut" onclick="selButClick()">Selecionar curva</button>
                <button id="delBut" onclick="delButClick()">Deletar curva</button>
                <button id="newPointBut" onclick="npButClick()">Adicionar Pontos</button>
                <button id="delPointBut" onclick="delpButClick()">Deletar Ponto</button>
            </div>
    
        </div>
        <script src="index.js"></script>
    </body>
</html>
